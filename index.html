    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 style="text-align:center;">Bucket List Quiz</h1>
    <h2 style="text-align:center;">Smash the Start button</h2>
    <div class="card">
        <div class="card-header">
            <button id="generate" class="btn" onclick="startTimer()">START</button>
        </div>
        <div class="card-footer">
            <span id="timer"></span>
        </div>
    </div>
    <div class="content">
        <span id="correct-answer" click="function selectedCorrrect()"></span> 
        <span id="selectedWrong" onclick="function selectedWrong()"></span> 
    </div>
