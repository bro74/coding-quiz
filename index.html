<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h1 style="text-align:center;">Brooke's Bucket List Quiz</h1>
        <h2 style="text-align:center;">Smash the Start button</h2>
        <div class="card">
            <div class="card-header">
                <button id="generate" class="btn" onclick="startTimer()">START</button>
            </div>
        </div>
        <div class="content"></div>
        <div id ="content-result"></div>
        
        <div class="card-footer">
            <span id="timer"></span>
        </div>
    </div>
   
    <div class="form-container hide">
        <h1>How Well Do You Know Brooke's Bucket List?</h1>
        <form action="" id="bucketlist-form" method="post">
            <label for="userName">Initials</label>
            <input type="text" placeholder="initials plz" name="userName-text" id="userName-text">
            <label for="userScore">Score</label> 
            <input type="text" placeholder="what you know bout it" name="userScore-text" id="userScore-list">
        </form>
    </div>

   


    <script src="script.js"></script>
</body>

</html>
